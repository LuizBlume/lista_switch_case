<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA

    const telefone = Number(prompt("Informe se você telefonou para a vítima.").toUpperCase().trim());
    const local = Number(prompt("Informe se você estava no local com a vítima.").toUpperCase().trim());
    const morar = Number(prompt("Informe se você morava perto da vítima.").toUpperCase().trim());
    const devia = Number(prompt("Informe se você devia para a vítima.").toUpperCase().trim());
    const trabalho = Number(prompt("Informe se você trabalhava com a vítima.").toUpperCase().trim());
    const soma = telefone + local + morar + devia + trabalho;
    
    //PROCESSAMENTO

        switch (soma) {
            case 2:
                alert(`Suspeita`);
                break;
            case 3:
            case 4:
                alert(`Cúmplice`);
                break;
            case 5:
                alert(`Assasina`);
                break;
            default:
                alert(`Inocente`);
                break;
        }

    //SAÍDA

</script>
